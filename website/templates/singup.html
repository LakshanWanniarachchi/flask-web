{% extends "base.html"%}{% block title %}sign Up{% endblock %} {% block content
%}

<figure class="text-center">
  <blockquote class="blockquote">
    <h1>Sing Up</h1>
  </blockquote>
  <figcaption class="blockquote-footer">
    Someone famous in <cite title="Source Title">Source Title</cite>
  </figcaption>
</figure>

<form
  method="post"
  class="row g-3 d-flex justify-content-center w-50 position-absolute top-50 start-50 translate-middle"
>
  <div class="col-md-4">
    <label for="validationDefault01" class="form-label">First name</label>
    <input
      type="text"
      class="form-control"
      id="fName"
      name="fName"
      placeholder="Kamal"
      required
    />
  </div>
  <div class="col-md-4">
    <label for="validationDefault02" class="form-label">Last name</label>
    <input
      type="text"
      class="form-control"
      id="lname"
      name="lname"
      placeholder="Perera"
      required
    />
  </div>
  <div class="col-md-4">
    <label for="uname" class="form-label">Username</label>
    <div class="input-group">
      <span class="input-group-text" id="uname">@</span>
      <input
        type="text"
        class="form-control"
        id="uname"
        name="uname"
        aria-describedby="uname"
        required
      />
    </div>
</div>
<div class="col-md-4">
  <label for="email" class="form-label">Email</label>
  <input
    type="email"
    class="form-control"
    id="email"
    name="email"
    placeholder="email"
    required
  />

</div>
  <div class="col-md-4">
    <label for="email" class="form-label">Password</label>
    <input
      type="Password"
      class="form-control"
      id="Password"
      name="Password"
      
      required
    />

</div>
    <div class="col-md-4">
        <label for="email" class="form-label">Password (Confirm)</label>
        <input
          type="password"
          class="form-control"
          id="repassword"
          name="repassword"
       
          required
        />

    </div>

  <div class="col-12">
    <div class="form-check">
      <input
        class="form-check-input"
        type="checkbox"
        value=""
        id="invalidCheck2"
        required
      />

    </div>
      <label class="form-check-label" for="invalidCheck2">
        Agree to terms and conditions
      </label>
    </div>
  </div>
  <div class="col-12">
    <button class="btn btn-primary" type="submit">Submit form</button>
  </div>
</form>

{%endblock%}
